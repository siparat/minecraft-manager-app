server {
    listen 80;
	client_max_body_size 256M;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /uploads {
        proxy_pass http://api:3000;
    }

    location /v1 {
        proxy_pass http://api:3000;
    }
}
